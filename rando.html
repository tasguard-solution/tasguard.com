<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmaceutical Matching Dashboard - TasGuard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .label {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            color: #2d3748;
            font-size: 36px;
            font-weight: 700;
        }

        .stat-card.primary .value { color: #667eea; }
        .stat-card.success .value { color: #48bb78; }
        .stat-card.warning .value { color: #ed8936; }
        .stat-card.danger .value { color: #f56565; }

        .tabs {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tab-buttons {
            display: flex;
            background: #f7fafc;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-button {
            flex: 1;
            padding: 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #718096;
            transition: all 0.3s;
            position: relative;
        }

        .tab-button:hover {
            background: #edf2f7;
        }

        .tab-button.active {
            color: #667eea;
            background: white;
        }

        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .filter-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e2e8f0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #4a5568;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        thead {
            background: #f7fafc;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }

        tr:hover {
            background: #f7fafc;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge.danger {
            background: #fed7d7;
            color: #742a2a;
        }

        .badge.warning {
            background: #feebc8;
            color: #7c2d12;
        }

        .badge.info {
            background: #bee3f8;
            color: #2c5282;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 1px solid #e2e8f0;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .tab-button {
                font-size: 14px;
                padding: 15px 10px;
            }
            
            table {
                font-size: 12px;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Pharmaceutical Matching Dashboard</h1>
            <p>Real-time view of prescription matching results powered by AI</p>
        </div>

        <div class="stats-grid" id="stats">
            <!-- Stats will be loaded here -->
        </div>

        <div class="tabs">
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="exact">
                    ‚úì Exact Matches
                </button>
                <button class="tab-button" data-tab="validated">
                    üîÑ Brand Substitutes
                </button>
                <button class="tab-button" data-tab="no-matches">
                    ‚ö†Ô∏è No Matches
                </button>
            </div>

            <!-- Exact Matches Tab -->
            <div class="tab-content active" id="exact-tab">
                <div id="exact-content"></div>
            </div>

            <!-- Validated Substitutes Tab -->
            <div class="tab-content" id="validated-tab">
                <div class="filter-bar">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="acceptable">‚úì Acceptable</button>
                    <button class="filter-btn" data-filter="not_acceptable">‚úó Not Acceptable</button>
                </div>
                <div id="validated-content"></div>
            </div>

            <!-- No Matches Tab -->
            <div class="tab-content" id="no-matches-tab">
                <div class="filter-bar">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="with_suggestions">üí° With AI Suggestions</button>
                    <button class="filter-btn" data-filter="no_suggestions">‚ùå No Suggestions</button>
                </div>
                <div id="no-matches-content"></div>
            </div>
        </div>
    </div>

    <script>
        // State management
        let currentTab = 'exact';
        let currentFilter = 'all';
        let currentPage = 1;
        const API_BASE_URL = 'https://pharmos-match-engine-production.up.railway.app';

        // Load summary stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/summary`);
                const data = await response.json();
                
                document.getElementById('stats').innerHTML = `
                    <div class="stat-card primary">
                        <div class="label">Total Items</div>
                        <div class="value">${data.total_items}</div>
                    </div>
                    <div class="stat-card success">
                        <div class="label">Exact Matches</div>
                        <div class="value">${data.exact_matches}</div>
                    </div>
                    <div class="stat-card warning">
                        <div class="label">Brand Substitutes</div>
                        <div class="value">${data.brand_substitutes}</div>
                    </div>
                    <div class="stat-card danger">
                        <div class="label">No Matches</div>
                        <div class="value">${data.no_matches}</div>
                    </div>
                    <div class="stat-card success">
                        <div class="label">AI Acceptable</div>
                        <div class="value">${data.ai_acceptable}</div>
                    </div>
                    <div class="stat-card">
                        <div class="label">AI Suggestions</div>
                        <div class="value">${data.ai_suggestions_found}</div>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load exact matches
        async function loadExactMatches(page = 1) {
            const content = document.getElementById('exact-content');
            content.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/exact-matches?page=${page}`);
                const result = await response.json();
                
                if (result.data.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <p>No exact matches found</p>
                        </div>
                    `;
                    return;
                }
                
                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>Prescription</th>
                                <th>Matched Product</th>
                                <th>Brand</th>
                                <th>Manufacturer</th>
                                <th>Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${result.data.map(row => `
                                <tr>
                                    <td><strong>${row.prescription_text || ''}</strong></td>
                                    <td>${row.matched_original_name || ''}</td>
                                    <td>${row.matched_brand_name || ''}</td>
                                    <td>${row.matched_manufacturer || ''}</td>
                                    <td><span class="badge success">${row.matched_quantity || 0} units</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    ${renderPagination(result)}
                `;
                
                content.innerHTML = table;
            } catch (error) {
                content.innerHTML = '<div class="empty-state">Error loading data</div>';
            }
        }

        // Load validated substitutes
        async function loadValidatedSubstitutes(page = 1, filter = 'all') {
            const content = document.getElementById('validated-content');
            content.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/validated-substitutes?page=${page}&filter=${filter}`);
                const result = await response.json();
                
                if (result.data.length === 0) {
                    content.innerHTML = '<div class="empty-state">No brand substitutes found</div>';
                    return;
                }
                
                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>Prescription</th>
                                <th>Requested Brand</th>
                                <th>Matched Product</th>
                                <th>AI Validation</th>
                                <th>Confidence</th>
                                <th>Reasoning</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${result.data.map(row => `
                                <tr>
                                    <td><strong>${row.prescription_text || ''}</strong></td>
                                    <td>${row.requested_brand || ''}</td>
                                    <td>${row.matched_original_name || ''}</td>
                                    <td>
                                        ${row.ai_validation === 'ACCEPTABLE' 
                                            ? '<span class="badge success">‚úì Acceptable</span>'
                                            : '<span class="badge danger">‚úó Not Acceptable</span>'}
                                    </td>
                                    <td><span class="badge info">${row.ai_confidence || ''}</span></td>
                                    <td style="max-width: 300px; font-size: 12px;">${row.ai_reasoning || ''}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    ${renderPagination(result)}
                `;
                
                content.innerHTML = table;
            } catch (error) {
                content.innerHTML = '<div class="empty-state">Error loading data</div>';
            }
        }

        // Load no matches
        async function loadNoMatches(page = 1, filter = 'all') {
            const content = document.getElementById('no-matches-content');
            content.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/no-matches?page=${page}&filter=${filter}`);
                const result = await response.json();
                
                if (result.data.length === 0) {
                    content.innerHTML = '<div class="empty-state">No unmatched items</div>';
                    return;
                }
                
                const table = `
                    <table>
                        <thead>
                            <tr>
                                <th>Prescription</th>
                                <th>Requested Drug</th>
                                <th>Requested Brand</th>
                                <th>AI Suggestion</th>
                                <th>Reasoning</th>
                                <th>Candidates Found</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${result.data.map(row => `
                                <tr>
                                    <td><strong>${row.prescription_text || ''}</strong></td>
                                    <td>${row.requested_drug || 'N/A'}</td>
                                    <td>${row.requested_brand || ''}</td>
                                    <td>
                                        ${row.ai_suggested_product 
                                            ? `<span class="badge success">üí° ${row.ai_suggested_product}</span>`
                                            : '<span class="badge warning">No suggestion</span>'}
                                    </td>
                                    <td style="max-width: 250px; font-size: 12px;">${row.ai_reasoning || ''}</td>
                                    <td><span class="badge info">${row.candidate_count || 0}</span></td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    ${renderPagination(result)}
                `;
                
                content.innerHTML = table;
            } catch (error) {
                content.innerHTML = '<div class="empty-state">Error loading data</div>';
            }
        }

        // Render pagination
        function renderPagination(result) {
            if (result.total_pages <= 1) return '';
            
            return `
                <div class="pagination">
                    <button onclick="changePage(${result.page - 1})" ${result.page === 1 ? 'disabled' : ''}>
                        ‚Üê Previous
                    </button>
                    <span style="padding: 10px;">Page ${result.page} of ${result.total_pages}</span>
                    <button onclick="changePage(${result.page + 1})" ${result.page === result.total_pages ? 'disabled' : ''}>
                        Next ‚Üí
                    </button>
                </div>
            `;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            loadCurrentTab();
        }

        // Load current tab
        function loadCurrentTab() {
            if (currentTab === 'exact') {
                loadExactMatches(currentPage);
            } else if (currentTab === 'validated') {
                loadValidatedSubstitutes(currentPage, currentFilter);
            } else if (currentTab === 'no-matches') {
                loadNoMatches(currentPage, currentFilter);
            }
        }

        // Tab switching
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                button.classList.add('active');
                currentTab = button.dataset.tab;
                currentPage = 1;
                currentFilter = 'all';
                
                document.getElementById(`${currentTab}-tab`).classList.add('active');
                
                // Reset filter buttons
                document.querySelectorAll('.filter-btn').forEach(fb => fb.classList.remove('active'));
                document.querySelectorAll('.filter-btn[data-filter="all"]').forEach(fb => fb.classList.add('active'));
                
                loadCurrentTab();
            });
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', () => {
                button.parentElement.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                currentPage = 1;
                loadCurrentTab();
            });
        });

        // Initial load
        loadStats();
        loadExactMatches();
        
        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStats();
            loadCurrentTab();
        }, 30000);
    </script>
</body>
</html>

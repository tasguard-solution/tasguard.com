<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>Blog | Anointing Tamunowunari-Tasker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #252525;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
        }

        /* Navigation */
        nav {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* Page Header */
        .page-header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 6rem 2rem 3rem;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .page-header p {
            font-size: 1.3rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 2rem 4rem;
        }

        /* Featured Post */
        .featured-section {
            margin-bottom: 4rem;
        }

        .section-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--accent);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .featured-post {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr 1fr;
            transition: border-color 0.2s;
        }

        .featured-post:hover {
            border-color: var(--accent);
        }

        .featured-content {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .featured-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            width: fit-content;
            margin-bottom: 1.5rem;
        }

        .featured-content h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
            color: var(--text-primary);
        }

        .featured-content .blog-meta {
            margin-bottom: 1.5rem;
        }

        .featured-content p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.7;
            margin-bottom: 2rem;
        }

        .btn-read {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--accent);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.2s;
            width: fit-content;
        }

        .btn-read:hover {
            background: var(--accent-hover);
        }

        /* All Posts Section */
        .all-posts-section {
            margin-bottom: 4rem;
        }

        .blog-grid {
            display: grid;
            gap: 1rem;
        }

        .blog-post {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            transition: border-color 0.2s;
            text-decoration: none;
            display: block;
        }

        .blog-post:hover {
            border-color: var(--accent);
        }

        .blog-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .blog-excerpt {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 1rem;
        }

        .blog-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.85rem;
            color: var(--text-secondary);
            align-items: center;
        }

        .blog-meta svg {
            width: 14px;
            height: 14px;
        }

        /* Filter/Sort Section */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-tag {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-tag:hover,
        .filter-tag.active {
            border-color: var(--accent);
            color: var(--accent);
            background: rgba(59, 130, 246, 0.05);
        }

        .post-count {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            color: var(--accent);
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .featured-post {
                grid-template-columns: 1fr;
            }


            .featured-content {
                padding: 2rem;
            }

            .featured-content h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .page-header p {
                font-size: 1.1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .controls {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="logo">Anointing T-T</a>
            <ul class="nav-links">
                <li><a href="/#work">work</a></li>
                <li><a href="/#projects">projects</a></li>
                <li><a href="/#blog">blog</a></li>
                <li><a href="/#contact">contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Page Header -->
    <div class="page-header">
        <h1>blog & articles</h1>
        <p>Thoughts on AI, machine learning, software engineering, and my journey in tech</p>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Featured Post Section -->
        <div class="featured-section" id="featuredSection">
            <div class="section-label">Featured Post</div>
            <!-- Featured post will be dynamically loaded here -->
        </div>

        <!-- All Posts Section -->
        <div class="all-posts-section">
            <div class="controls">
                <div class="section-label">All Posts</div>
                <div class="post-count" id="postCount">0 posts</div>
            </div>
            
            <!-- Filter tags will be generated dynamically -->
            <div class="filter-tags" id="filterTags" style="margin-bottom: 2rem;"></div>

            <div class="blog-grid" id="blogGrid">
                <!-- Blog posts will be dynamically loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="https://www.linkedin.com/in/anointing-tamunowunari-tasker">LinkedIn</a>
            <a href="https://github.com/cherryland120">GitHub</a>
            <a href="mailto:anointing.tasker@icloud.com">Email</a>
            <a href="/assets/data/Anointing Tamunowunari-Tasker.docx" download>Resume</a>
        </div>
        <p class="copyright">¬© 2026 Anointing Tamunowunari-Tasker</p>
    </footer>

    <script>
        let allPosts = [];
        let currentFilter = 'all';

        // Load all blog posts
        async function loadBlogPosts() {
            try {
                const response = await fetch('/blog/posts.json');
                allPosts = await response.json();

                // Sort posts by date (newest first)
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));

                // Load featured post (most recent)
                loadFeaturedPost(allPosts[0]);

                // Generate filter tags
                generateFilterTags();

                // Load all posts
                displayPosts(allPosts);

            } catch (error) {
                console.error('Error loading blog posts:', error);
                document.getElementById('blogGrid').innerHTML = 
                    '<p style="color: var(--text-secondary); text-align: center; padding: 2rem;">Unable to load blog posts. Please try again later.</p>';
            }
        }

        // Load featured post
        function loadFeaturedPost(post) {
            const featuredSection = document.getElementById('featuredSection');
            const postDate = new Date(post.date);
            const formattedDate = postDate.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });

            // Extract emoji from title or use default
            const emojiMatch = post.title.match(/[\u{1F300}-\u{1F9FF}]/u);
            const emoji = emojiMatch ? emojiMatch[0] : 'üìù';

            featuredSection.innerHTML += `
                <a href="${post.url}" class="featured-post" style="text-decoration: none;">
                    <div class="featured-content">
                        <div class="featured-badge">
                            <i data-lucide="star"></i>
                            Featured
                        </div>
                        <h2>${post.title}</h2>
                        <div class="blog-meta">
                            <span><i data-lucide="calendar"></i> ${formattedDate}</span>
                            <span>‚Ä¢</span>
                            <span><i data-lucide="clock"></i> ${post.readTime}</span>
                        </div>
                        <p>${post.excerpt}</p>
                        <div class="btn-read">
                            Read Article
                            <i data-lucide="arrow-right"></i>
                        </div>
                    </div>
                </a>
            `;
            
        }

        // Generate filter tags from categories
        function generateFilterTags() {
            const categories = new Set();
            allPosts.forEach(post => {
                post.category.split(',').forEach(cat => {
                    categories.add(cat.trim());
                });
            });

            const filterTags = document.getElementById('filterTags');
            filterTags.innerHTML = '<div class="filter-tag active" data-filter="all">All</div>';

            categories.forEach(category => {
                const tag = document.createElement('div');
                tag.className = 'filter-tag';
                tag.setAttribute('data-filter', category);
                tag.textContent = category;
                tag.onclick = () => filterPosts(category);
                filterTags.appendChild(tag);
            });

            // Add click handler for "All" filter
            filterTags.querySelector('[data-filter="all"]').onclick = () => filterPosts('all');
        }

        // Filter posts by category
        function filterPosts(category) {
            currentFilter = category;

            // Update active filter tag
            document.querySelectorAll('.filter-tag').forEach(tag => {
                tag.classList.remove('active');
                if (tag.getAttribute('data-filter') === category) {
                    tag.classList.add('active');
                }
            });

            // Filter and display posts
            let filteredPosts = allPosts;
            if (category !== 'all') {
                filteredPosts = allPosts.filter(post => 
                    post.category.includes(category)
                );
            }

            displayPosts(filteredPosts);
        }

        // Display posts in the grid
        function displayPosts(posts) {
            const blogGrid = document.getElementById('blogGrid');
            const postCount = document.getElementById('postCount');

            // Skip the first post as it's featured
            const postsToDisplay = posts.slice(1);

            postCount.textContent = `${postsToDisplay.length + 1} ${postsToDisplay.length === 0 ? 'post' : 'posts'}`;

            if (postsToDisplay.length === 0) {
                blogGrid.innerHTML = '<p style="color: var(--text-secondary); text-align: center; padding: 2rem;">No posts found in this category.</p>';
                return;
            }

            blogGrid.innerHTML = '';

            postsToDisplay.forEach(post => {
                const postDate = new Date(post.date);
                const formattedDate = postDate.toLocaleDateString('en-US', { 
                    month: 'long', 
                    day: 'numeric', 
                    year: 'numeric' 
                });

                const blogPost = document.createElement('a');
                blogPost.href = post.url;
                blogPost.className = 'blog-post';

                blogPost.innerHTML = `
                    <h3 class="blog-title">${post.title}</h3>
                    <p class="blog-excerpt">${post.excerpt}</p>
                    <div class="blog-meta">
                        <span><i data-lucide="tag"></i> ${post.category}</span>
                        <span>‚Ä¢</span>
                        <span><i data-lucide="calendar"></i> ${formattedDate}</span>
                        <span>‚Ä¢</span>
                        <span><i data-lucide="clock"></i> ${post.readTime}</span>
                    </div>
                `;

                blogGrid.appendChild(blogPost);
            });

        }

        // Initialize
        loadBlogPosts();
    </script>
</body>
</html>

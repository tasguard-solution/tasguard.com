<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <title>Projects - Anointing Tamunowunari-Tasker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #151515;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --accent: #3b82f6;
            --accent-hover: #2563eb;
            --border: #252525;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-primary);
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
        }

        .back-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .back-link svg {
            width: 18px;
            height: 18px;
        }

        /* Header Section */
        .header {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        /* Projects Grid */
        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .projects-grid {
            display: grid;
            gap: 3rem;
        }

        /* Project Card */
        .project-card {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .project-image-container {
            position: relative;
            width: 100%;
            height: 500px;
            border-radius: 12px;
            overflow: hidden;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .project-card:hover .project-image-container {
            border-color: var(--accent);
            box-shadow: 0 8px 30px rgba(59, 130, 246, 0.15);
        }

        .project-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .project-card:hover .project-image {
            transform: scale(1.05);
        }

        .project-image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(10, 10, 10, 0.8) 0%, transparent 50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .project-card:hover .project-image-overlay {
            opacity: 1;
        }

        /* Project Info */
        .project-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            gap: 1rem;
        }

        .project-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .project-links {
            display: flex;
            gap: 0.75rem;
            flex-shrink: 0;
        }

        .project-link {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-link:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
        }

        .project-link svg {
            width: 16px;
            height: 16px;
        }

        .project-description {
            font-size: 1rem;
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .project-tag {
            padding: 0.4rem 1rem;
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 6px;
            color: var(--accent);
            font-size: 0.85rem;
            font-weight: 500;
        }

        /* Footer */
        footer {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 2rem;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .copyright {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .project-image-container {
                height: 300px;
            }

            .project-header {
                flex-direction: column;
                align-items: start;
            }

            .project-title {
                font-size: 1.5rem;
            }

            .projects-grid {
                gap: 2.5rem;
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Anointing T-T</a>
            <a href="index.html" class="back-link">
                <i data-lucide="arrow-left"></i>
                Back to Home
            </a>
        </div>
    </nav>

    <!-- Header -->
    <section class="header">
        <h1>my projects.</h1>
        <p class="header-subtitle">A collection of projects I've built, ranging from AI systems to game development</p>
    </section>

    <!-- Projects Grid -->
    <section class="projects-container">
        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            <p>Loading projects...</p>
        </div>
        <div class="projects-grid" id="projectsGrid" style="display: none;"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p class="copyright">Â© 2026 Anointing Tamunowunari-Tasker</p>
    </footer>

    <script>
        // Load projects from JSON
        async function loadProjects() {
            try {
                const response = await fetch('assets/data/projects.json');
                const projects = await response.json();
                
                const grid = document.getElementById('projectsGrid');
                const loading = document.getElementById('loadingState');
                
                grid.innerHTML = '';

                projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    
                    // Create links HTML
                    const linksHTML = `
                        <div class="project-links">
                            ${project.details_page ? `
                                <a href="${project.details_page}" class="project-link">
                                    <i data-lucide="external-link"></i>
                                    Details
                                </a>
                            ` : ''}
                            ${project.github ? `
                                <a href="${project.github}" class="project-link" target="_blank" rel="noopener">
                                    <i data-lucide="github"></i>
                                    Source
                                </a>
                            ` : ''}
                        </div>
                    `;
                    
                    card.innerHTML = `
                        <div class="project-image-container">
                            <img src="${project.icon}" alt="${project.title}" class="project-image" loading="lazy">
                            <div class="project-image-overlay"></div>
                        </div>
                        
                        <div class="project-info">
                            <div class="project-header">
                                <h3 class="project-title">${project.title}</h3>
                                ${linksHTML}
                            </div>
                            
                            <p class="project-description">${project.description}</p>
                            
                            <div class="project-tags">
                                ${project.tags.map(tag => `<span class="project-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    `;
                    
                    grid.appendChild(card);
                });

                // Hide loading, show grid
                loading.style.display = 'none';
                grid.style.display = 'grid';
                
                // Initialize Lucide icons
                lucide.createIcons();
                
            } catch (error) {
                console.error('Error loading projects:', error);
                const loading = document.getElementById('loadingState');
                loading.innerHTML = '<p>Failed to load projects. Please try again later.</p>';
            }
        }

        // Load projects on page load
        loadProjects();
    </script>
</body>

</html>
